syntax = "proto3";
service Showtimes {
  rpc GetShowtimeByDate(Date) returns (ShowtimeData){}
  rpc GetShowtimes(Empty) returns (stream ShowtimeData){}
}

message ShowtimeData{
  string date = 1;
  repeated string movies = 2;
}

message Date{
  string date = 1;
}

message Empty {
}

message Result {
  string message= 1;
}